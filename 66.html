<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>INPT Snack Maker - Version Finale</title>
    <style>
      /* --- Variables de Couleurs INPT --- */
      :root {
        --pain: #d4a373;
        --viande: #8b4513;
        --frites: #f1c40f;
        --salade: #2ecc71;
        --fromage: #f39c12;
        --tomate: #e74c3c;
        --sauce: #c0392b;
        --inpt-blue: #0056b3;
      }

      body {
        margin: 0;
        background-color: #f0f4f8;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #game-wrapper {
        width: 980px;
        height: 720px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 3px solid var(--inpt-blue);
        position: relative;
        transition: border-color 0.3s; /* Transition pour le feedback */
      }

      header {
        background: linear-gradient(90deg, var(--inpt-blue), #003d80);
        color: white;
        padding: 10px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
      }

      .logo-area {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 24px;
        font-weight: bold;
      }
      #inpt-logo {
        height: 50px;
        width: 50px;
        background: white;
        border-radius: 50%;
        padding: 2px;
        object-fit: contain;
      }

      .stats-area {
        font-size: 20px;
        font-weight: bold;
        display: flex;
        gap: 20px;
        align-items: center;
      }
      .sound-toggle {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
      }

      #main-area {
        flex: 1;
        display: flex;
      }

      /* --- Panneau Commande --- */
      #customer-panel {
        width: 32%;
        background: #eef6fc;
        padding: 20px;
        border-right: 2px solid #ddd;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .bubble {
        background: white;
        border: 2px solid #333;
        border-radius: 20px;
        padding: 15px;
        width: 90%;
        min-height: 150px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .bubble::after {
        content: "";
        position: absolute;
        bottom: -12px;
        left: 50%;
        border-width: 12px 12px 0;
        border-style: solid;
        border-color: #333 transparent;
        transform: translateX(-50%);
      }

      #order-visuals {
        display: flex;
        flex-direction: column-reverse;
        gap: 6px;
        width: 100%;
        align-items: center;
      }

      .order-icon {
        width: 140px;
        height: 24px;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
        flex-shrink: 0;
      }

      #customer-info {
        margin-top: 30px;
        text-align: center;
      }
      #customer-avatar {
        font-size: 80px;
        margin-bottom: 5px;
      }
      #customer-filiere {
        font-weight: 900;
        font-size: 24px;
        color: var(--inpt-blue);
        text-transform: uppercase;
      }

      /* --- Zone Plateau --- */
      #prep-area {
        width: 68%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        padding-bottom: 30px;
        background-image: radial-gradient(#ccc 10%, transparent 10%);
        background-size: 20px 20px;
      }
      #plate {
        width: 300px;
        height: 400px;
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        justify-content: flex-start;
        position: relative;
      }
      #plate::before {
        content: "";
        position: absolute;
        bottom: -15px;
        width: 260px;
        height: 15px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 50%;
      }

      .layer {
        width: 200px;
        height: 35px;
        border-radius: 8px;
        margin-bottom: -10px;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        animation: dropIn 0.2s ease-out;
        border: 2px solid rgba(0, 0, 0, 0.1);
      }

      /* Couleurs */
      .pain {
        background-color: var(--pain);
      }
      .viande {
        background-color: var(--viande);
      }
      /* CORRECTION ICI : border-style: none; pour enlever les pointill√©s */
      .frites {
        background-color: var(--frites);
        color: black;
        border-style: none;
      }
      .salade {
        background-color: var(--salade);
      }
      .fromage {
        background-color: var(--fromage);
      }
      .tomate {
        background-color: var(--tomate);
      }
      .sauce {
        background-color: var(--sauce);
      }

      .layer.pain {
        width: 230px;
        height: 45px;
        border-radius: 15px;
      }
      .layer.sauce {
        width: 180px;
        height: 18px;
        border-radius: 50px;
      }

      @keyframes dropIn {
        from {
          transform: translateY(-100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* --- Contr√¥les + et - --- */
      #controls {
        background: #fff;
        padding: 15px;
        display: flex;
        justify-content: center;
        gap: 10px;
        border-top: 2px solid #ddd;
      }

      .ing-control {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #f8f9fa;
        padding: 8px;
        border-radius: 12px;
        border: 1px solid #ddd;
        width: 90px;
      }
      .ing-name {
        font-size: 11px;
        font-weight: bold;
        margin-bottom: 8px;
      }
      .btn-group {
        display: flex;
        gap: 6px;
      }

      .btn-sm {
        width: 38px;
        height: 38px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-plus {
        background: #27ae60;
        box-shadow: 0 3px 0 #1e8449;
      }
      .btn-minus {
        background: #c0392b;
        box-shadow: 0 3px 0 #922b21;
      }
      .btn-sm:active {
        transform: translateY(2px);
        box-shadow: none;
      }

      #btn-serve {
        background: var(--inpt-blue);
        border: none;
        color: white;
        padding: 0 25px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        font-size: 18px;
        margin-left: 10px;
      }
      #btn-trash {
        background: #7f8c8d;
        border: none;
        color: white;
        padding: 0 15px;
        border-radius: 10px;
        cursor: pointer;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }

      .back-to-menu {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #ffcc00;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* FEEDBACK VISUEL */
      .feedback-pop {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        font-weight: 900;
        z-index: 100;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: popAndFade 1s forwards;
      }
      .feedback-good {
        color: #27ae60;
      }
      .feedback-bad {
        color: #c0392b;
      }

      @keyframes popAndFade {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.5);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -80%) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <audio id="game-music" loop>
      <source
        src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div id="game-wrapper">
      <header>
        <div class="logo-area">
          <img
            id="inpt-logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Logo_inpt.png/600px-Logo_inpt.png"
            alt="Logo INPT"
          />
          <span>INPT SNACK</span>
        </div>
        <div class="stats-area">
          <button id="sound-btn" class="sound-toggle" onclick="toggleSound()">
            üîä
          </button>
          <span>‚è≥ <span id="timer">90</span>s</span>
          <span>üí∞ <span id="score">0</span> DH</span>
        </div>
      </header>

      <div id="main-area">
        <div id="customer-panel">
          <div class="bubble">
            <h4 style="margin: 0 0 10px 0; color: #888">COMMANDE :</h4>
            <div id="order-visuals"></div>
          </div>
          <div id="customer-info">
            <div id="customer-avatar">üòé</div>
            <div id="customer-filiere" id="filiere-text">ASEDS</div>
            <div id="customer-year" id="year-text">2√®me Ann√©e</div>
          </div>
        </div>
        <div id="prep-area">
          <div id="plate"></div>
        </div>
      </div>

      <div id="controls">
        <script>
          const ings = [
            { id: "pain", icon: "ü•ñ", name: "Pain" },
            { id: "sauce", icon: "üå∂Ô∏è", name: "Harissa" },
            { id: "viande", icon: "ü•©", name: "Kafta" },
            { id: "frites", icon: "üçü", name: "Frites" },
            { id: "fromage", icon: "üßÄ", name: "Fromage" },
            { id: "salade", icon: "ü•¨", name: "Salade" },
            { id: "tomate", icon: "üçÖ", name: "Tomate" },
          ];
          ings.forEach((ing) => {
            document.write(`
                        <div class="ing-control">
                            <span class="ing-name">${ing.icon} ${ing.name}</span>
                            <div class="btn-group">
                                <button class="btn-sm btn-minus" onclick="removeIng('${ing.id}')">-</button>
                                <button class="btn-sm btn-plus" onclick="addIng('${ing.id}')">+</button>
                            </div>
                        </div>
                    `);
          });
        </script>
        <button id="btn-trash" onclick="trashSandwich()">üóëÔ∏è</button>
        <button id="btn-serve" onclick="serveSandwich()">SERVIR</button>
      </div>

      <div id="overlay">
        <h1 style="color: #f1c40f">SERVICE TERMIN√â !</h1>
        <p style="font-size: 20px">
          Sandwiches servis : <span id="final-count">0</span>
        </p>
        <p style="font-size: 30px">
          Score : <span id="final-score">0</span> DH
        </p>
        <button
          id="restart-btn"
          onclick="startGame()"
          style="
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            background: #27ae60;
            color: white;
            font-weight: bold;
            cursor: pointer;
          "
        >
          REJOUER
        </button>
      </div>
    </div>

    <button class="back-to-menu" onclick="alert('Retour au menu...')">
      ‚Üê Retour
    </button>

    <script>
      let currentStack = [];
      let currentOrder = [];
      let score = 0;
      let timeLeft = 90;
      let timerInterval;
      let gameActive = false;

      const ingredients = {
        pain: { icon: "ü•ñ", class: "pain" },
        viande: { icon: "ü•©", class: "viande" },
        frites: { icon: "üçü", class: "frites" },
        salade: { icon: "ü•¨", class: "salade" },
        fromage: { icon: "üßÄ", class: "fromage" },
        tomate: { icon: "üçÖ", class: "tomate" },
        sauce: { icon: "üå∂Ô∏è", class: "sauce" },
      };

      const filieres = [
        "ASEDS",
        "ICCN",
        "DATA",
        "AMOA",
        "SMART",
        "SESNUM",
        "CLOUD",
      ];
      const avatars = ["üë®‚Äçüíª", "üë©‚Äçüíª", "ü§î", "üòé", "ü§ì"];

      function toggleSound() {
        const m = document.getElementById("game-music");
        const b = document.getElementById("sound-btn");
        if (m.paused) {
          m.play();
          b.innerText = "üîä";
        } else {
          m.pause();
          b.innerText = "üîá";
        }
      }

      function startGame() {
        score = 0;
        timeLeft = 90;
        gameActive = true;
        document.getElementById("overlay").style.display = "none";
        document.getElementById("score").innerText = "0";
        updateTimer();
        clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
        nextCustomer();
      }

      function updateTimer() {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;
        if (timeLeft <= 0) {
          gameActive = false;
          clearInterval(timerInterval);
          document.getElementById("overlay").style.display = "flex";
          document.getElementById("final-score").innerText = score;
          document.getElementById("final-count").innerText = score / 20; // Approximation
        }
      }

      function nextCustomer() {
        trashSandwich();
        document.getElementById("customer-filiere").innerText =
          filieres[Math.floor(Math.random() * filieres.length)];
        document.getElementById("customer-avatar").innerText =
          avatars[Math.floor(Math.random() * avatars.length)];

        // G√©n√©rer commande
        currentOrder = ["pain"];
        const pool = Object.keys(ingredients).filter((k) => k !== "pain");
        const len = Math.floor(Math.random() * 3) + 2;
        for (let i = 0; i < len; i++)
          currentOrder.push(pool[Math.floor(Math.random() * pool.length)]);
        currentOrder.push("pain");

        renderOrder();
      }

      function renderOrder() {
        const container = document.getElementById("order-visuals");
        container.innerHTML = "";
        currentOrder.forEach((key) => {
          const div = document.createElement("div");
          div.className = `order-icon ${ingredients[key].class}`;
          div.innerText =
            ingredients[
              ingredients[key].class === "sauce" ? "sauce" : key
            ].icon;
          container.appendChild(div);
        });
      }

      function addIng(type) {
        if (!gameActive) return;
        currentStack.push(type);
        const div = document.createElement("div");
        div.className = `layer ${ingredients[type].class} visual-${type}`;
        div.innerText = ingredients[type].icon;
        document.getElementById("plate").appendChild(div);
      }

      function removeIng(type) {
        if (!gameActive) return;
        const idx = currentStack.lastIndexOf(type);
        if (idx !== -1) {
          currentStack.splice(idx, 1);
          const layers = document.getElementsByClassName(`visual-${type}`);
          if (layers.length > 0) layers[layers.length - 1].remove();
        }
      }

      function trashSandwich() {
        currentStack = [];
        document.getElementById("plate").innerHTML = "";
      }

      function showFeedback(type, text) {
        const wrapper = document.getElementById("game-wrapper");
        const feedback = document.createElement("div");
        feedback.className = `feedback-pop feedback-${type}`;
        feedback.innerText = text;
        document.body.appendChild(feedback);

        if (type === "good") {
          wrapper.style.borderColor = "#27ae60";
        } else {
          wrapper.style.borderColor = "#c0392b";
        }

        setTimeout(() => {
          feedback.remove();
          wrapper.style.borderColor = getComputedStyle(
            document.documentElement
          ).getPropertyValue("--inpt-blue");
        }, 1000);
      }

      function serveSandwich() {
        if (!gameActive) return;
        if (JSON.stringify(currentStack) === JSON.stringify(currentOrder)) {
          // Succ√®s
          score += 20;
          document.getElementById("score").innerText = score;
          showFeedback("good", "PARFAIT ! üëç");
          setTimeout(nextCustomer, 1000);
        } else {
          // Erreur
          showFeedback("bad", "ERREUR ! üò°");
        }
      }

      startGame();
    </script>
  </body>
</html>
